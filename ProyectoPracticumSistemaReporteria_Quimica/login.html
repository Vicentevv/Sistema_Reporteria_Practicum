<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Credenciales quemadas
        const hardcodedEmail = "vicenteval759@gmail.com";
        const hardcodedPassword = "123456789";

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar recarga de la p치gina

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === hardcodedEmail && password === hardcodedPassword) {
                messageDiv.textContent = "Inicio de sesi칩n exitoso.";
                messageDiv.className = "message success";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                messageDiv.textContent = "Correo o contrase침a incorrectos.";
                messageDiv.className = "message error";
            }
        });
    </script>
</body>
</html>
